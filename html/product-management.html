<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Channel - Product Management</title>

        <!-- Import font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Import css -->
        <link rel="stylesheet" href="../assets/css/styles.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    </head>

    <body>
        <div style="display: flex; align-items: flex-start; width: 100%;">
            <input type="checkbox" id="toggle-checkbox">
            
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="logo-container">
                    <h3 class="logo">Channel</h3>
                    <span class="seperate-bar"></span>
                </div>

                <div class="sidebar-section">
                    <h4 class="heading">General</h4>

                    <ul class="option-list">
                        <li class="option-item">
                            <span class="mark-bar"></span>
                            <a class="option-link" href="http://127.0.0.1:3001/index.html">
                                <span class="option-icon">
                                    <i class="fa-solid fa-chart-simple"></i>
                                </span>
                                
                                <p>Dashboard</p>
                            </a>

                            <p class="option-name">Dashboard</p>
                        </li>
                    </ul>
                </div>

                <div class="sidebar-section">
                    <h4 class="heading">Management</h4>

                    <ul class="option-list">
                        <li class="option-item product">
                            <span class="mark-bar"></span>
                            <a class="option-link" href="http://127.0.0.1:3001/html/product-management.html?page=1">
                                <span class="option-icon">
                                    <i class="fa-solid fa-box-archive"></i>
                                </span>

                                <p>Product</p>
                            </a>

                            <p class="option-name">Product</p>
                        </li>

                        <li class="option-item">
                            <span class="mark-bar"></span>
                            <a class="option-link" href="http://127.0.0.1:3001/html/poster-management.html">
                                <span class="option-icon">
                                    <i class="fa-solid fa-clipboard"></i>
                                </span>
                                
                                <p>Poster</p>
                            </a>

                            <p class="option-name">Poster</p>
                        </li>

                        <li class="option-item">
                            <span class="mark-bar"></span>
                            <a class="option-link" href="http://127.0.0.1:3001/html/coupon-management.html">
                                <span class="option-icon">
                                    <i class="fa-solid fa-ticket"></i>
                                </span>
                                
                                <p>Coupon</p>
                            </a>

                            <p class="option-name">Coupon</p>
                        </li>
                    </ul>
                </div>

                <div class="toggle-wrapper">
                    <span class="seperate-bar"></span>

                    <div class="align-toggle">
                        <h4>Toggle Sidebar</h4>

                        <label for="toggle-checkbox" class="switch">
                            <span class="round"></span>
                        </label>
                    </div>
                </div>
            </aside>
            <!-- End Sidebar -->

            <!-- Main -->
            <main class="main-body">
                <!-- Main Header -->
                <header class="main-header">
                    <div class="search-bar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Start searching here...">
                    </div>
                    
                    <div class="main-header-left">
                        <div class="notify-wrapper">
                            <p class="notify-quantity">99</p>

                            <div class="icon">
                                <i class="fa-regular fa-bell"></i>
                            </div>
                        </div>

                        <div class="user-card-wrapper">
                            <i class="fa-solid fa-bars"></i>    

                            <div class="user-card">
                                <span class="image"></span>
                                
                                <div class="user-card-info">
                                    <p class="name">Phí Văn Đức</p>
                                    <p class="email">phivanduc325@gmail.com</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
                <!-- End Main Header -->

                <div class="content-product">
                    <header class="heading">
                        <div class="align-heading">
                            <h3>Product management</h3>
                            <a href="http://127.0.0.1:3001/html/add-product.html" class="button-add">Add product</a>
                        </div>

                        <span class="seperate-bar"></span>
                    </header>

                    <ul class="product-list">
                        <div class="simple-spinner">
                            <span></span>
                        </div>
                    </ul>

                    <ul class="pagination">
                    </ul>
                </div>

                <!-- Confirm dialog -->
                <div class="confirm-dialog hidden">
                    <div class="dialog-overlay"></div>

                    <div class="container-dialog">
                        <div class="dialog-heading">
                            <div class="heading-content">
                                <i class="fa-solid fa-question"></i>
                                <span>Confirmation notice</span>
                            </div>
                            <span class="seperate-bar"></span>
                        </div>

                        <p class="dialog-content">Do you agree to delete product?</p>

                        <div class="dialog-buttons">
                            <button type="button" class="button-disagree">Disagree</button>
                            <button type="button" class="button-agree" data-id="">Agree</button>
                        </div>
                    </div>
                </div>
                <!-- End -->
            </main>
            <!-- End Main -->

            <script src="../assets/javascripts/sidebar.js"></script>
            <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
            <script type="module" src="../assets/javascripts/products/loadProduct.js"></script>
            <script type="module" src="../assets/javascripts/utils/pagination.js"></script>
            <script src="../assets/javascripts/utils/utils.js"></script>
            <script type="module" src="../assets/javascripts/products/dialogDelete.js"></script>
        </div>
    </body>
</html>
